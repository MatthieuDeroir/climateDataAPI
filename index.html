<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: center;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }

        button {
            cursor: pointer;
            background-color: #555;
        }

        button:hover {
            background-color: #777;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        input::placeholder {
            color: #999;
        }

        input:focus, button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Age Prediction</h1>
    <input v-model="name" placeholder="Enter your name">
    <button @click="fetchAge">Predict Age</button>
    <div v-if="ageData && buttonClicked">
        <p>{{ ageData.name }} is {{ ageData.age }} years old!</p>
    </div>
    <div v-else-if="buttonClicked && error === 1">
        <p>Enter a valid name!</p>
    </div>
    <div v-else-if="buttonClicked && error === 2">
        <p>Name's too short!</p>
    </div>
    <div v-else-if="buttonClicked && error === 3">
        <p>A name cannot contain a number!</p>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: '',
            ageData: null,
            buttonClicked: false,
            error: 0
        },
        methods: {
            containsNumber(myString) {

                return /\di/.test(myString);
            },
            hasError(name) {
                if (!name || name === '') {
                    this.error = 1;
                    return 1;
                } else if (this.name.length < 3) {
                    this.error = 2;
                    return 2;
                } else if (this.containsNumber(this.name)) {
                    this.error = 3;
                    return 3;
                }
                this.error = 0;
                return 0;
            },
            async fetchAge() {
                this.buttonClicked = false;

                this.buttonClicked = true;
                if (this.hasError(this.name)) {
                    return;
                }

                try {
                    const response = await fetch(`https://api.agify.io/?name=${this.name}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch age data');
                    }
                    this.ageData = await response.json();
                } catch (error) {
                    console.error(error);
                }
            }
        },
        mounted() {
            console.log('Mounted');
        }
    });
</script>
</body>
</html>
